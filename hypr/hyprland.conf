# Hyprland Configuration
# Adaptado de Sway config



# Variáveis de ambiente importantes

env = GDK_SCALE,1
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = MOZ_ENABLE_WAYLAND,1
env = GDK_BACKEND,wayland,x11

# Adicione no hyprland.conf
env = WLR_DRM_NO_ATOMIC,1           # Para Intel HD antigo
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = LIBVA_DRIVER_NAME,i965        # Driver VA-API para HD 5500
env = VDPAU_DRIVER,va_gl
env = WLR_NO_HARDWARE_CURSORS,1     # Se o cursor travar

# Forçar aceleração Intel
env = MESA_LOADER_DRIVER_OVERRIDE,i965


# Força a escala correta para aplicativos XWayland
xwayland {
    force_zero_scaling = true
}




# Deixar o librewolf transparente
windowrulev2 = opacity 0.9 0.9,class:^(librewolf)$

# Deixar o obsidian transparente
windowrulev2 = opacity 0.9 0.9,class:^(obsidian)$

# Wallpaper
exec-once = swaybg -i ~/Images/wallpapers/eink_dark.jpg -m fill


### Monitores
monitor=,preferred,auto,1.25

### Variáveis
$mod = SUPER
$term = kitty
$menu = rofi -show drun

### Autostart
exec-once = waybar
exec-once = swaync
exec-once = hyprpaper

### Input
input {
    kb_layout = br
    kb_variant = abnt2
    
    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = false
        disable_while_typing = true
        middle_button_emulation = true
    }
    
    follow_mouse = 1
    sensitivity = 0
}

### Layout
dwindle {
  force_split = 2
  pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

### Aparência
general {
    gaps_in = 8
    gaps_out = 16
    border_size = 1
    col.active_border = rgb(ffffff)
    col.inactive_border = rgb(585858)
    layout = dwindle
    resize_on_border = true
    allow_tearing = false
}

decoration {
    rounding = 5
    
    blur {
        enabled = false
        size = 3
        passes = 1
    }
    
    shadow {
        enabled = false
    }

    inactive_opacity = 1.0
    inactive_opacity = 1.0
}

animations {
    enabled = true
    
    # Animações RÁPIDAS e SIMPLES
    bezier = simple, 0.16, 1, 0.3, 1
    
    animation = windows, 1, 3, simple, slide
    animation = windowsOut, 1, 3, simple, slide
    animation = border, 1, 5, default
    animation = fade, 1, 4, simple
    animation = workspaces, 1, 3, simple, slide
}

# Otimizações de renderização para Intel HD Graphics


misc {
    disable_hyprland_logo = true    # Economiza um pouco de VRAM
    disable_splash_rendering = true
    vfr = true                      # Variable Frame Rate - economiza energia
    vrr = 0                         # VRR off para hardware antigo
    mouse_move_enables_dpms = true  # Economiza energia
    key_press_enables_dpms = true
}



### Regras de janela
windowrulev2 = suppressevent maximize, class:.*

### Keybindings

# Aplicações
bind = $mod, RETURN, exec, $term
bind = $mod, D, exec, $menu
bind = $mod, Q, killactive,

# Notificações
bind = $mod SHIFT, N, exec, swaync-client -t -sw

# Sistema
bind = $mod SHIFT, C, exec, hyprctl reload
bind = $mod SHIFT, E, exit,
# bind = $mod SPACE, L, exec, swaylock

# Foco nas janelas
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d
bind = $mod, LEFT, movefocus, l
bind = $mod, RIGHT, movefocus, r
bind = $mod, UP, movefocus, u
bind = $mod, DOWN, movefocus, d

# Mover janelas
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, LEFT, movewindow, l
bind = $mod SHIFT, RIGHT, movewindow, r
bind = $mod SHIFT, UP, movewindow, u
bind = $mod SHIFT, DOWN, movewindow, d

# Redimensionar janelas
bind = $mod CTRL, LEFT, resizeactive, -20 0
bind = $mod CTRL, RIGHT, resizeactive, 20 0
bind = $mod CTRL, UP, resizeactive, 0 -20
bind = $mod CTRL, DOWN, resizeactive, 0 20

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Mover para workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Layout
bind = $mod, B, togglesplit,
bind = $mod, V, togglesplit,
bind = $mod, S, exec, hyprctl keyword general:layout master
bind = $mod, W, pseudo,
bind = $mod, E, exec, hyprctl keyword general:layout dwindle
bind = $mod, F, fullscreen, 0
bind = $mod SHIFT, SPACE, togglefloating,
bind = $mod, SPACE, focusurgentorlast,

# Scratchpad (workspace especial)
bind = $mod SHIFT, MINUS, movetoworkspace, special
bind = $mod, MINUS, togglespecialworkspace,

# Modo resize
bind = $mod, R, submap, resize
submap = resize
binde = , H, resizeactive, -10 0
binde = , L, resizeactive, 10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10
binde = , LEFT, resizeactive, -10 0
binde = , RIGHT, resizeactive, 10 0
binde = , UP, resizeactive, 0 -10
binde = , DOWN, resizeactive, 0 10
bind = , RETURN, submap, reset
bind = , ESCAPE, submap, reset
submap = reset

# Mouse binding
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Teclas especiais - Volume
bindl = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindl = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindl = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindl = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Teclas especiais - Brilho
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindl = , XF86MonBrightnessUp, exec, brightnessctl set 5%+

# Screenshot
bind = , PRINT, exec, grim -g "$(slurp)" - | wl-copy

# Reload waybar
bind = $mod SHIFT, W, exec, killall -s SIGUSR2 waybar

